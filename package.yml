name       : gradio
version    : '6.0'
release    : 3
source     :
    - https://github.com/haecker-felix/gradio/archive/v6.0.tar.gz : e52c72b50d12242b98dd716a6c18889873318bb25dcd70fb27b930a5ba451ea2
license    : GPL-3.0
component  : multimedia.audio
summary    : A GTK3 app for finding and listening to internet radio stations
description: |
    A GTK3 app for finding and listening to internet radio stations
builddeps  :
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
    - desktop-file-utils
    - itstool
    - vala
    - yelp-tools
setup      : |
    meson --prefix=/usr build .
build      : |
    pushd build
    ninja %JOBS%
install    : |
    pushd build
    DESTDIR=%installroot% ninja install %JOBS%
