name       : gradio
version    : 6.0.2
release    : 5
source     :
    - https://github.com/haecker-felix/gradio/archive/v6.0.2.tar.gz : 941b8abea901699f3110894ada34c74a51df518c6b83ea6cd237ffcac18e2092
license    : GPL-3.0
component  : multimedia.audio
summary    : A GTK3 app for finding and listening to internet radio stations
description: |
    A GTK3 app for finding and listening to internet radio stations
builddeps  :
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
    - desktop-file-utils
    - itstool
    - vala
    - yelp-tools
setup      : |
    meson --prefix=/usr build .
build      : |
    pushd build
    ninja %JOBS%
install    : |
    pushd build
    DESTDIR=%installroot% ninja install %JOBS%
